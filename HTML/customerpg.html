<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store - Payment </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" href="/IMAGES/bookstore.jpg" type="image/png">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="/CSS/customerpg.css">
</head>
<body>
  <header>
    <button class="menu-toggle">
      <img src="/IMAGES/ProfilePic.png" alt="Profile Picture" class="header-profile-pic">
    </button> 
    <!-- Your header content here -->
</header>

  <h1>WELCOME TO BOOK STORE!</h1>
  <!-- <button class="menu-toggle">&#9776;</button> Hamburger button -->
  <div id="sidebar">
    <div id="customerInfo"></div>
  </div>
  <div class="product-grid"></div>
  <div id="cart">CART</div> <!-- Cart section -->
  <h2><div id="totalPrice" class="card"></div></h2> <!-- Total price section -->
  <div class="payment-section">
    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>
    <button id="paymentButton">Proceed to pay</button>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/JAVASCRIPT/customerpg.js"></script>
</body>
</html>
